<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hud">
        <div class="icon" id="heart">
            <div class="background-container">
                <div class="rotated-wrapper">
                    <div class="background top-background"></div>
                    <div class="background bottom-background"></div>
                </div>
                <div class="icon-background">
                    <img src="icon.png" alt="Heart">
                </div>
            </div>
            <div class="percentage">100%</div>
        </div>
        <div class="icon" id="gold">
            <div class="background-container">
                <div class="rotated-wrapper">
                    <div class="background top-background"></div>
                    <div class="background bottom-background"></div>
                </div>
                <div class="icon-background">
                    <img src="icon.png" alt="Gold">
                </div>
            </div>
            <div class="percentage">100%</div>
        </div>
        <div class="icon" id="water">
            <div class="background-container">
                <div class="rotated-wrapper">
                    <div class="background top-background"></div>
                    <div class="background bottom-background"></div>
                </div>
               
                <div class="icon-background">
                    <img src="icon.png" alt="Water">
                </div>
            </div>
            <div class="percentage">60%</div>
        </div>
        <div class="icon" id="energy">
            <div class="background-container">
                <div class="rotated-wrapper">
                    <div class="background top-background"></div>
                    <div class="background bottom-background"></div>
                </div>
                <div class="icon-background">
                    <img src="icon.png" alt="Energy">
                </div>
            </div>
            <div class="percentage">100%</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
